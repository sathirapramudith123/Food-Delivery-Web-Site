<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Food Item - FoodExpress</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../style/add food menu form.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">FoodExpress</a>
    </div>
  </nav>

  <!-- Add Food Form -->
  <section class="form-section py-5">
    <div class="container">
      <h2 class="text-center text-danger mb-4">Add New Food Item</h2>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form id="foodForm">
            <div class="mb-3">
              <label for="foodName" class="form-label">Food Name</label>
              <input type="text" class="form-control" id="foodName" required>
            </div>
            <div class="mb-3">
              <label for="foodDescription" class="form-label">Description</label>
              <textarea class="form-control" id="foodDescription" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label for="foodPrice" class="form-label">Price ($)</label>
              <input type="number" class="form-control" id="foodPrice" step="0.01" required>
            </div>
            <div class="mb-3">
              <label for="foodImage" class="form-label">Image file</label>
              <input type="file" class="form-control" id="foodImage" accept="Image/*" required>
            </div>
            <div class="mb-3">
              <label for="foodCategory" class="form-label">Category</label>
              <select class="form-select" id="foodCategory" required>
                <option selected disabled value="">Choose...</option>
                <option value="Pizza">Pizza</option>
                <option value="Burger">Burger</option>
                <option value="Sushi">Sushi</option>
                <option value="Dessert">Dessert</option>
                <option value="Drinks">Drinks</option>
              </select>
            </div>
            <button type="submit" class="btn btn-danger w-100">Add Food</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">&copy; 2025 FoodExpress </p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/add food menu form.js"></script>
</body>
</html>
