<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feedback - FoodExpress</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="../style/feedback.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="home.html">FoodExpress</a>
    </div>
  </nav>

  <!-- Feedback Section -->
  <section class="feedback-section py-5">
    <div class="container">
      <h2 class="text-danger text-center mb-4">Customer Feedback</h2>

      <!-- Feedback Form -->
      <form id="feedbackForm" class="row g-3 mb-4">
        <div class="col-md-6">
          <input type="text" id="comment" class="form-control" placeholder="Your Feedback" required />
        </div>
        <div class="col-md-4 star-rating d-flex align-items-center">
          <span class="fa fa-star" data-rating="1"></span>
          <span class="fa fa-star" data-rating="2"></span>
          <span class="fa fa-star" data-rating="3"></span>
          <span class="fa fa-star" data-rating="4"></span>
          <span class="fa fa-star" data-rating="5"></span>
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-danger w-100">Submit</button>
        </div>
      </form>

      <!-- Feedback List -->
      <div class="list-group" id="feedbackList"></div>
    </div>
  </section>

  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">&copy; 2025 FoodExpress</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/feedback.js"></script>
</body>
</html>
