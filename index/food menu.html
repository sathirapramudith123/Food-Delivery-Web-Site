<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Food Menu - FoodExpress</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../style/food menu.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">FoodExpress Admin</a>
    </div>
  </nav>

  <!-- Menu Manager Section -->
  <section class="menu-section py-5">
    <div class="container">
      <h2 class="text-danger text-center mb-4">Manage Food Menu</h2>

      <!-- Search Box -->
      <div class="mb-3">
        <input type="text" class="form-control" id="searchInput" placeholder="Search food by name..." />
      </div>

      <!-- Add/Edit Form -->
      <form id="foodForm" class="row g-3 mb-4">
        <input type="hidden" id="foodIndex" />
        <div class="col-md-3">
          <input type="text" id="foodName" class="form-control" placeholder="Food Name" required />
        </div>
        <div class="col-md-3">
          <input type="text" id="foodDesc" class="form-control" placeholder="Description" required />
        </div>
        <div class="col-md-2">
          <input type="number" id="foodPrice" class="form-control" placeholder="Price ($)" step="0.01" required />
        </div>
        <div class="col-md-2">
          <input type="url" id="foodImage" class="form-control" placeholder="Image URL" />
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-danger w-100" id="submitBtn">Add Food</button>
        </div>
      </form>

      <!-- Menu List -->
      <div id="menuList" class="row row-cols-1 row-cols-md-2 g-3"></div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/food menu.js"></script>
</body>
</html>
